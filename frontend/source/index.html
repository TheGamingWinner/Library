<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <h1>Welcome to the Library</h1>
    
    <!-- Search Form -->
    <form id="searchForm">
        <label for="year">Year:</label>
        <select id="year" name="year">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label for="Branch">Branch</label>
        <select id="Branch" name="Branch">
            <option value="Comp.Engg">Comp.Engg</option>
            <option value="Mechanical">Mechanical</option>
        </select>

        <label for="semester">Semester:</label>
        <select id="semester" name="semester">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <!-- Admin Mode Button -->
    <button id="adminModeButton">Admin Mode
        <a href="/admin" src="admin.html"></a>
    </button>
    <!-- Display Search Results -->
    <div id="searchResults">
        <!-- Results will be displayed here -->
    </div>
    
    <script>
        // Select the "adminModeButton" button by its id
        const adminModeButton = document.getElementById('adminModeButton');

        // Add a click event listener to the "adminModeButton"
        adminModeButton.addEventListener('click', () => {
            // Replace 'admin.html' with the correct path if needed
            window.location.href = 'admin.html';
        });
    </script>
    
    <script src="index.js"></script>
</body>
</html>
