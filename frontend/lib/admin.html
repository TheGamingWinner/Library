<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Admin Mode</title>
</head>
<body>
    <h1>Admin Mode</h1>
    
    <!-- PIN Input Field -->
    <label for="pin">Enter PIN:</label>
    <input type="password" id="pin" name="pin">
    <button id="verifyPin">Verify</button>

    <script>
        // Select the "verifyPin" button by its id
        const verifyPinButton = document.getElementById('verifyPin');

        // Add a click event listener to the "verifyPin" button
        verifyPinButton.addEventListener('click', () => {
            // Replace 'admin.html' with the correct path if needed
            window.location.href = 'admin.html';
        });
    </script>
    <script src="admin.js"></script>
</body>
</html>
